<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Auction</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="../public/css/styles.css">
</head>
<body>

  <div class="container">
    <h1>Create a New Auction</h1>

    <form id="auctionForm" method="POST" action="/auction/create" class="form-container">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="productName" required class="form-input"><br>

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" required class="form-textarea"></textarea><br>

      <label for="startingPrice">Starting Price:</label>
      <input type="number" id="startingPrice" name="startingPrice" required class="form-input"><br>

      <button type="submit" class="btn">Create Auction</button>
    </form>
  </div>

</body>
</html>
